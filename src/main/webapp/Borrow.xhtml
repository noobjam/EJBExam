<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Borrow a CD</title>
</h:head>
<h:body>
    <h2>Borrow a CD</h2>
    <h:form>
        <h:outputLabel for="cdId" value="CD ID: " />
        <h:inputText id="cdId" value="#{borrowController.cdId}" />

        <h:outputLabel for="borrowerName" value="Your Name: " />
        <h:inputText id="borrowerName" value="#{borrowController.borrowerName}" />

        <h:commandButton value="Borrow" action="#{borrowController.borrowCD}" />
    </h:form>
</h:body>
</html>
