<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List of CDs</title>
</h:head>
<h:body>
    <h2>Available CDs</h2>
    <h:dataTable value="#{borrowController.availableCDs}" var="cd">
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Borrowed</f:facet>
            #{cd.borrowed ? 'Yes' : 'No'}
        </h:column>
    </h:dataTable>
</h:body>
</html>
